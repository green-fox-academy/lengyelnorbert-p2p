<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!--<meta http-equiv="refresh" content="5"/>-->
  <meta charset="UTF-8"/>
  <title>Peer to Peer Chat App</title>
  <link th:href="@{/main.css}" href="/main.css" rel="stylesheet" type="text/css"/>
  <link href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container-fluid">
  <h1>Peer to Peer Chat Program</h1>
  <main>
    <div class="row">
      <div class="col-md-3">
      <p th:text="${frontendinfomessage}"></p>
      <table>
        <form action="/userupdate">
          <tr>
            <input th:value="${activeuser}" type="text" name="usernameupdate"/>
            <input class="btn btn-primary btn-block" type="submit" value="Update Username"/>
          </tr>
        </form>
      </table>
        <p></p>
        <table>
          <form action="/sendmessage" method="post">
            <tr>
              <td><textarea name="messageinput" rows="10" cols="44">Enter your message here</textarea>
              <input class="btn btn-primary btn-block" type="submit" value="Send Message"/></td>
            </tr>
          </form>
        </table>
        <p></p>
        <a class="btn btn-success btn-block" th:href="@{'/'}">Refresh Message List</a>
      </div>
      <table>
        <div class="col-md-3">
        <ul>
          <li>App</li>
          <p>Hi there! Submit your message using the send button!</p>
        </ul>
        <ul th:each="message : ${messagelist}">
          <li class="bg-primary" th:text="${message.getusername()}">username</li>
          <p th:text="${message.getText()}">text</p>
        </ul>
        </div>
      </table>
    </div>
  </main>
</div>
<script src="webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
