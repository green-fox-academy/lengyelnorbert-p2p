<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Peer to Peer Chat App</title>
  <!--<link rel="stylesheet" href="style.css" type="text/css" />-->
</head>
  <body>
  <h1>Peer to Peer Chat Program</h1>
    <main>
      <p th:text="${frontendinfomessage}"></p>
      <p th:text="'Welcome, active user ' + ${activeuser} + '!'"></p>
      <table>
        <form action="/userupdate">
          <tr>
            <td>Your Username<input type="text" name="usernameupdate"/></td>
            <td><input type="submit" value="Update"/></td>
          </tr>
        </form>
      </table>
      <table>
      <ul>
        <li>App</li>
        <p>Hi there! Submit your message using the send button!</p>
      </ul>
      <ul th:each="message : ${messagelist}">
        <li th:text="${message.getUserName()}">username</li>
        <p th:text="${message.getText()}">text</p>
      </ul>
      </table>
      <table>
        <form action="/sendmessage" method="post">
          <tr>
            <textarea name="messageinput" rows="10" cols="30">Enter your message here</textarea>
            <td><input type="submit" value="Send"/></td>
          </tr>
        </form>
      </table>
    </main>
  </body>
</html>
